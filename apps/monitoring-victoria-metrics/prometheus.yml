# Prometheus scrape configuration for VictoriaMetrics
# VictoriaMetrics supports Prometheus scrape config format

global:
  scrape_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  - job_name: 'external-bridge-fetcher'
    static_configs:
      - targets: ['localhost:3000']
        labels:
          namespace: 'external-bridge'
          service: 'fetcher'
          component: ''
          environment: 'development'

  - job_name: 'external-bridge-storage'
    static_configs:
      - targets: ['localhost:3001']
        labels:
          namespace: 'external-bridge'
          service: 'storage'
          component: ''
          environment: 'development'

  - job_name: 'external-bridge-websockets-binance'
    static_configs:
      - targets: ['localhost:3002']
        labels:
          namespace: 'external-bridge'
          service: 'websocket'
          component: 'binance'
          environment: 'development'

  - job_name: 'external-bridge-websockets-kraken'
    static_configs:
      - targets: ['localhost:3003']
        labels:
          namespace: 'external-bridge'
          service: 'websocket'
          component: 'kraken'
          environment: 'development'

  - job_name: 'victoriametrics'
    static_configs:
      - targets: ['localhost:8428']
        labels:
          service: 'victoriametrics'
          environment: 'development'
